        body {

            display: flex;

        }

        input[type="checkbox"] {

            transform: scale(1.5);

        }

        .quote-box {
            display: flex;
            justify-content: space-between;
            align-items: center;

            background: #e0f7fa;
            border-radius: 5px;

        }

        .quote-box:hover {

            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        input[type="checkbox"]:checked + .quote-box {
            background: #aed581;
            text-decoration: line-through;
        }

        .quote-text {
            flex-grow: 1;
        }

        .quote-date {
            font-size: 12px;
            color: #999;
            margin-left: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

            from { transform: translateX(-100px); }
